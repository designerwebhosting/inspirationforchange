<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">{{ page.title }}</a>
        </h4>
        <p><em>{{ page.description }}</em></p>
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse1"><button class="btn btn-primary">more</button></a>
    </div>
    <div id="collapse1" class="panel-collapse collapse">
        <div class="panel-body">
            {{ page.content | markdownify }}
        </div>
    </div>
</div>
